---
layout: default
permalink: /blog/
---

<aside class="content">
  <!--<h1 class="page-heading">Banana Blog</h1>-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li> 
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        {{ post.excerpt }}

      </li>
      <hr>
    {% endfor %}
  </ul>

</aside>
