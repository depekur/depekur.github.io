---
layout: default
---
<section class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>


  </header>


  <p class="post-meta">
    {{ page.date | date: "%b %-d, %Y" }}
    
    {% if page.author %} • {{ page.author }}{% endif %}

    {% if page.meta %} • {{ page.meta }}{% endif %}
  </p>
  
<hr>

  <article>
    {{ content }}
  </article>

</section>
